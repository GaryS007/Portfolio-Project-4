{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            {% if "placeholder" in about.profile_image.url %}
            <img class="about-img" src="{% static 'images/profile.jpg' %}" alt="Default Profile Image of Lucas">
            {% else %}
            <img class="about-img" src="{{ about.profile_image.url }}" alt="Luca's Profile Image">
            {% endif %}
        </div>
        <div class="col-8">
            <h2>{{ about.title }}</h2>
            <p class="about">{{ about.content | safe }}</p>
        </div>
    </div>
</div>
{% endblock content %}
